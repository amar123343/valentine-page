<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 36px;
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #cccccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WILL YOU BE MY VALENTINE KHADEEJA?? (PLSSS)</h1>
        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! ‚ù§ Can't wait to see you on 15th hehe!");
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let x = Math.random() * window.innerWidth * 0.6;
            let y = Math.random() * window.innerHeight * 0.6;
            noButton.style.position = "absolute";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }
    </script>
</body>
</html>
